{% extends 'base_stream.html' %}
{% load static %}

{% block stream %}
    {% if user.is_authenticated %}
        {% if post_user == current_user %}
        <h1>The post has been deleted {{ user.first_name }}.</h1>
        {% else %}
        <h1>Not yours to delete.</h1>
        {% endif %}
    {% else %}
    <h1>Not logged in</h1>
    {% endif %}

    <a href="{% url 'home' %}">Home</a>
{% endblock %}
